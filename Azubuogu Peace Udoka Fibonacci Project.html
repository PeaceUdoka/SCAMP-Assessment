<div style="overflow:scroll"></div>
        <script>         
var x = 0; 
var y = 1; 
var z=x+y;
var num = prompt("Enter the limit for your series:",""); 
document.write("The following are the first "+num+" numbers in the fibonacci series: <br/>")
for(i=1;i<=num;i++){
    document.write(i+")"+x+"<br />");
    x=y;
    y=z;
    z=x+y;
}

        </script>
